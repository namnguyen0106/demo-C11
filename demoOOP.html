  // Chuyển bài thực hành ES5 -> ES6
  class Date {
    constructor(day, month, year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }

    getDay() {
      return this.day;
    }
    getMonth() {
      return this.month;
    }
    getYear() {
      return this.year;
    }
    setDay(day) {
      this.day = day;
    }
    setMonth(month) {
      this.month = month;
    }
    setYear(year) {
      this.year = year;
    }
    setDate(day, month, year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }
    toString() {
      return this.day + "/" + this.month + "/" + this.year;
    }
  }

  let date = new Date();
  date.setDay(25);
  date.setMonth(1);
  date.setYear(2023);
