<!DOCTYPE html>
<html lang="en">

<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="Change Value" onclick="changeValue()">
</body>
<script>
    //trả ra <p id="carogame"/>
    let b = document.getElementById("carogame");

    // khởi tạo mảng board
    let board = [];
    // khởi tạo chuỗi data
    let data = "";
    // tạo ra mảng đa chiều có các phần tử là mảng [0,0,0,0,0]
    for (let i = 0; i < 5; i++) {
        board[i] = new Array("X", "X", "X", "X", "X");
    }

    //
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    console.log(board)

    function changeValue() {
        //nhập vị trí
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        // gán O vào vị trí [X][Y]
        board[positionX][positionY] = "O";
        console.log(board)
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = data;
    }
</script>
</html>
